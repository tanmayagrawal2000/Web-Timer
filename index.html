 </head>
 <body><br/><br/>
 <p class="title">FANCY TIMER</p><br>
 <div id="out" >
 <div id="days" class="in">
 </div>
 <div id="hours" class="in">
12<br>hours
 </div>
 <div id="min" class="in">
    9<br>min
     </div>
    <div id="sec" class="in">
    10<br>sec
     </div>
     </div>
     <script>
    var countDownDate = new Date("Jul 28, 2022").getTime();    //  SPECIFY YOUR DATE HERE
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
     document.getElementById("days").innerHTML = days+"<br>"+"days";
     document.getElementById("sec").innerHTML = seconds+"<br>"+"seconds";
     document.getElementById("min").innerHTML = minutes+"<br>"+"minutes";
     document.getElementById("hours").innerHTML = hours+"<br>"+"hours";
    }, 1000);
    </script>
     </body>
